# Render Blueprint for Salina ERP
# See https://render.com/docs/blueprint-spec for full reference

services:
  # Web Service - Next.js Application
  - type: web
    name: salina-erp
    env: docker
    dockerfilePath: ./Dockerfile
    region: oregon # Change to your preferred region
    plan: starter # or standard/pro
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: salina-postgres
          property: connectionString
      - key: CLERK_SECRET_KEY
        sync: false # Set manually in Render dashboard
      - key: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
        sync: false # Set manually in Render dashboard
      - key: CLERK_WEBHOOK_SECRET
        sync: false # Set manually in Render dashboard
      - key: NEXT_PUBLIC_CLERK_SIGN_IN_URL
        value: /sign-in
      - key: NEXT_PUBLIC_CLERK_SIGN_UP_URL
        value: /sign-up
      - key: NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL
        value: /
      - key: NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL
        value: /
      - key: SENTRY_DSN
        sync: false # Optional - set if using Sentry
      - key: NEXT_PUBLIC_SENTRY_DSN
        sync: false # Optional - set if using Sentry

databases:
  # PostgreSQL Database
  - name: salina-postgres
    databaseName: salina_erp
    plan: starter # or standard/pro
    postgresMajorVersion: 16
    ipAllowList: [] # Empty = allow all (configure as needed)
